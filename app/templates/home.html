<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Recognizer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar text-light bg-info">
		<div class="mx-auto"><h1 style="font-family: arial">{{ title }}</h1></div>
	</nav>
	<div class="container mt-4">
		<div class="alert alert-success">
			<strong>Welcome</strong>
			<p>This is number recognizer AI. Built with Tensorflow Python. Upload your image number here and we will response with prediction</p>
		</div>
		<form method="POST" action="/" enctype="multipart/form-data">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Upload</span>
				</div>
				<div class="custom-file">
					<input class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" type="file" name="file">
					<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
				</div>
			</div>
			<div class="input-group mt-3 mb-3">
				<button class="btn btn-block btn-info" type="submit">Send</button>
			</div>
		</form>
	</div>
	<div class="container mt-4">
		<div class="row">
			<div class="col">
				<form action="/canvas" method="POST" onsubmit="canvastoimage()">
					<input type="hidden" id="canvasimg" name="canvasimg">
					<canvas id="canvas" width="280" height="280" style="border: 2px solid black;"></canvas>
					<button class="btn btn-success" id="send" type="submit">Send</button>
				</form>
			</div>
			<div class="col">
				<button class="btn btn-danger" id="clear">Clear</button>
				<button class="btn btn-success" id="pastel" onclick="pastel()">Pastel</button>
				<button class="btn btn-warning" id="eraser" onclick="eraser()">Eraser</button>
			</div>
		</div>
	</div>

	<!-- Bootstrap Js & jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script>
		// Interactive file input
        $('#inputGroupFile01').on('change',function(){
            var fileName = $(this).val();
            console.log(`Recieved file : ${fileName}`)
            $(this).next('.custom-file-label').html(fileName);
        })
		
		// Canvas Drawing
		window.addEventListener('load', ()=>{
			const canvas = document.querySelector('#canvas');
			const context = canvas.getContext('2d');

			context.fillStyle = "black";
			context.fillRect(0, 0, canvas.width, canvas.height);

			let radius = 10;
			let start = 0;
			let end = Math.PI * 2;
			let dragging = false;

			context.lineWidth = radius * 2;
			context.lineCap = 'round';

			const putPoint = (e)=>{
				if (dragging){
					context.fillStyle = "white";
					context.strokeStyle = "white";
					context.lineTo(e.offsetX, e.offsetY);
					context.stroke();
					context.beginPath();
					context.arc(e.offsetX, e.offsetY, radius, start, end);
					context.fill();
					context.beginPath();
					context.moveTo(e.offsetX, e.offsetY);
				}
			}

			const engage = (e)=>{
				dragging = true;
				putPoint(e);
			}

			const disengage = ()=>{
				dragging = false;
				context.beginPath();
			}

			canvas.addEventListener('mousedown', engage);
			canvas.addEventListener('mousemove', putPoint);
			canvas.addEventListener('mouseup', disengage);

			const clear = document.querySelector('#clear');
			clear.addEventListener('click', ()=>{
				const canvas = document.querySelector('#canvas');
				const context = canvas.getContext('2d');
				context.filter = 'invert(0)';
				context.fillStyle = "black";
				context.fillRect(0, 0, canvas.width, canvas.height);
			});

			// Pastel
			const pastel = document.querySelector('#pastel');
			pastel.addEventListener('click', ()=>{
				const canvas = document.querySelector('#canvas');
				const context = canvas.getContext('2d');
				context.filter = 'invert(0)';
			});

			// Eraser
			const eraser = document.querySelector('#eraser');
			eraser.addEventListener('click', ()=>{
				const canvas = document.querySelector('#canvas');
				const context = canvas.getContext('2d');
				context.filter = 'invert(1)';
			});
		});

		// Canvas Submit
		const canvastoimage = ()=>{
			const canvas = document.querySelector('#canvas');
			document.getElementById('canvasimg').value = canvas.toDataURL();
		};
    </script>
</body>
</html>
